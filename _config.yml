# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/ (optional)
url: "http://tiluser.github.io/" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Joseph M. O'Connor
  description: "A website with my personal portfolio of projects and blogposts" # used by search engines

  # Header and footer textA website with my personal portfolio of projects and blogposts
  header_text: >
     <h1>Witty & Hilarious Rails Developer</h1>
     <p>I'm a kickass developer specializing in Rails, AngularJS, and MongoDB.</p>
  header_text_feature_image:
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> and made with love.

  # Icons
  rss: false
  email_address: "tiluser0@gmail.com"
  behance:
  bitbucket:
  dribbble:
  facebook: "joseph.oconnor.501598"
  flickr:
  github: # github profile name, e.g. "madebymunsters"
  google_plus:
  instagram:
  linkedin:  "https://www.linkedin.com/in/oconnorjm252/"
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "tiluser"
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Read more &raquo;"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Lato:300,400,700,300italic,700italic|Abril+Fatface"

# PAGINATION
paginate: 100
paginate_path: "blog/page:num"

# COLLECTIONS
collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/

# BUILD SETTINGS
markdown: kramdown

sass:
  sass_dir: _sass
  style: :compressed

gems: [jekyll-paginate]
